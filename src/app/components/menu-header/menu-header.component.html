<p>Menu minimizado? {{ minimize }}</p> -->
<div class="container">
  <div class="container__logo">
    <span class="material-icons container__icon" (click)="handleClick()">menu</span>
    <img *ngIf="!minimize" class="container__image" src="../../../assets/images/logo.png" alt="" width="150px" height="15px">
  </div>
  <div class="user">
    <div class="user__icon-name">
      <span>{{shortName(user?.name)}}</span>
    </div>
    <div *ngIf="!minimize" class="user__infos-user">
      <span class="user__text-name"> {{ user?.name }} </span>
      <span class="user__text-role"> {{ user?.role }} </span>
    </div>
  </div>
  <div class="add-list" [class]="minimize ? 'add-list--minimize' : ''">
    <img src="../../../assets/images/check.png" width="40px" height="32px" alt="">
    <span *ngIf="!minimize">ADICIONAR LISTA</span>
  </div>
</div>
