<hr />
<div [class]="minimize ? 'container-minimize' : ''" class="container">  
  <!-- laço com os links recebidos -->
  <div *ngFor="let link of links; let i = index">
    <div [ngClass]="{'option-active' : link.isActive, 'menu-options--show': link.isExpanded}">
      <div *ngIf="link.icon && link.isVisible" [class]="!link.isEnabled ? 'menu-options--disabled' : ''" class="menu-options">
        <span [class]="!link.isEnabled ? 'menu-options__icons--disabled' : ''" class="material-icons menu-options__icons">{{ link.icon }}</span>
        <span *ngIf="!minimize">{{ link.text }}</span>
        <span *ngIf="!link.isEnabled && !minimize" class="material-icons icon-padlock"> https </span>
        <span *ngIf="link.children.length > 0 && !minimize" (click)="dropOptions(i)" [class]="link.isExpanded ? 'rotate-arrow-up' : ''" class="material-icons arrow-down">
          arrow_drop_down
        </span>
      </div>
    </div>
    
      <div class="child-options" [class]="link.children && link.isExpanded && !minimize ? 'child-options--show' : ''" *ngFor="let child of link.children">
        <div *ngIf="child.isVisible" [class]="!child.isEnabled ? 'child-options--disabled' : ''" class="child-options__text">
          <span>{{ child.text }}</span>
          <span *ngIf="!child.isEnabled" class="material-icons icon-padlock"> https </span>
        </div>
      </div>
  </div>
  <!-- laço com os links recebidos end -->
</div>
<hr />
