<div class="align-icons-footer" [class]="minimize ? 'align-icons-footer-minimize' : ''">
  <div *ngFor="let button of buttons">
    <span *ngIf="!minimize; else notMinimize" class="material-icons">
      {{ button.icon }}
    </span>
    <ng-template #notMinimize>
      <span *ngIf="button.icon === 'help_outline'" class="material-icons">
        {{ button.icon }}
      </span>
    </ng-template>
  </div>
</div>
