<!-- app-content -->
<div class="application" [class.application--menu-minimized]="menuMinimized">
  <!-- painel lateral -->
  <div [ngClass]="{ 'application__aside-hide': menuMinimized}" class="application__aside">
    <ft-menu-header
      [user]="user"
      [minimize]="menuMinimized"
      (toggle)="handleMenuToggle()"
    ></ft-menu-header>
    <ft-menu-body [links]="menuLinks" [minimize]="menuMinimized"></ft-menu-body>
    <ft-menu-footer
      [buttons]="menuFooterButtons"
      [minimize]="menuMinimized"
    ></ft-menu-footer>
  </div>
  <!-- painel lateral end -->
  <!-- container principal -->
  <div class="application__main">Aqui é o conteúdo principal!</div>
  <!-- container principal end -->
</div>
<!-- app-content end -->
